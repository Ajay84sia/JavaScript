<!DOCTYPE html>
<html lang="en">
<head>
<title>Operators in JavaScript</title>
</head>
<body>
    

    <script>

        // Conditional / Logical Opeartors => &&,   ||,   !
                                          // (and)  (or)  (not)

        // a) &&

        var num1 = 15;
        var num2 = 25;
        var num3 = 35;

        console.log(num2>num1&&num1>num3);

        // b) ||

        var num1 = 15;
        var num2 = 25;
        var num3 = 35;

        console.log(num2>num1||num2>num3);

        // c) !

        var num1 = 15;
        var num2 = 25;
        var num3 = 35;

        console.log(!(num2>num1));
    </script>
</body>
</html>
