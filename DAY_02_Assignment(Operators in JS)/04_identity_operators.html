<!DOCTYPE html>
<html lang="en">
<head>
<title>Operators in JavaScript</title>
</head>
<body>
    

    <script>

        // identity Operator =>  ===, !==

        // a) ===

        var num1 = "25";
        var num2 = 25;

        console.log(num2===num1);

        // b) !==

        var num1 = "25";
        var num2 = 25;

        console.log(num2!==num1);

    </script>
</body>
</html>
