<!DOCTYPE html>
<html lang="en">
<head>
<title>Operators in JavaScript</title>
</head>
<body>


    <script>

        // Unary Opeartors ->  ++, --

        // a) ++

        var num = 25;

        ++num;
        num++;

        console.log(num);

        // b) --

        var num = 25;

        --num;
        num--;

        console.log(num);
    </script>
    
</body>
</html>
