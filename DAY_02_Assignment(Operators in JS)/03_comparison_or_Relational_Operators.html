<!DOCTYPE html>
<html lang="en">
<head>
<title>Operators in JavaScript</title>
</head>
<body>
    

    <script>


        // 1) Comparison / Relational Operator -> ==, !=, <, >, <=, >=

        // a) ==

        var num1 = 15;
        var num2 = "15";

        console.log(num2==num1);

        // b) !=

        var num1 = 15;
        var num2 = 25;

        console.log(num2!=num1);

        // c) <

        var num1 = 15;
        var num2 = 25;

        console.log(num2<num1);

        // d) >

        var num1 = 15;
        var num2 = 25;

        console.log(num2>num1);

        // e) <=

        var num1 = 15;
        var num2 = 25;

        console.log(num2<=num1);

        // f) >=

        var num1 = 15;
        var num2 = 25;

        console.log(num2>=num1);



        
    </script>
</body>
</html>
